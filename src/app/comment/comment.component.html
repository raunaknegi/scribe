<div class="row mt-5" *ngIf="loggedIn">
    <div class="col">
        <textarea rows="2" placeholder="your comment here" [(ngModel)]="comment"></textarea>
    </div>
</div>


<div class="row" *ngIf="loggedIn">
    <div class="col">
        <div class="pull-right">
            <button class="btn btn-primary btn-sm" (click)="postComment()">post</button>
        </div>
    </div>
</div>

<div class="alert alert-primary" *ngIf="!loggedIn">
    Please log in to comment
</div>

<h4> Comments {{comments.length}}</h4>

<div class="row mt-3" *ngFor="let comment of comments">
    <div class="col">
        <div class="card">
            <div class="card-header">
                {{comment.ownername}} <i>commented on </i> {{comment.createdAt.toDate() | date:' MMM dd, yyyy '}}
            </div> 

            <div class="card-body">
                <div class="card-text">
                    {{comment.text}}
                </div>
            </div>
        </div>
    </div>
</div>
