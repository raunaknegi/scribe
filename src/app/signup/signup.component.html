<div class="container">
  <div class="row">
      <div class="offset-sm-2 col-sm-8">

        <div class="card text-blank border-0">
            <div class="card-body">
                <div class="card-title text-center">
                    <h5>Sign up for free</h5>
                </div>

                <div class="card-text">
                    <form [formGroup]="myForm" (ngSubmit)="formData(myForm)">

                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="First Name" [formControl]="myForm.controls['firstName']"> 
                        </div>

                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Last Name" [formControl]="myForm.controls['lastName']"> 
                        </div>

                        <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched||myForm.controls['lastName'].touched)">
                            First and Last Names are required
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your email" [formControl]="myForm.controls['email']">
                            <small class="form-text text-muted">We won't share your email</small>
                        </div>


                        <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid && myForm.controls['email'].touched)">
                            Valid email is required
                        </div>



                        <div class="form-group col-sm-6">
                            <input type="password" class="form-control" placeholder="password" [formControl]="myForm.controls['password']"> 
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="password" class="form-control" placeholder="Confirm password" [formControl]="myForm.controls['passwordConfirm']"> 
                        </div>


                        <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid && myForm.controls['password'].touched)">
                            Password should be atleast 8 characters
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-block btn-warning" [disabled]="!myForm.valid">Submit</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>

        <div class="alert alert-success" *ngIf="message.length>0">
            {{message}}
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage.message}}                    
        </div>
      </div>
  </div>
</div>
